<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Background Color</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 5em;
            color: white;
        }

        #hex-code {
            font-family: Arial, sans-serif;
            font-size: 0.5em;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        #message {
            font-size: 0.2em;
            color: #999;
        }
    </style>
</head>

<body>
    <div id="color-info">
        <div id="hex-code"></div>
        <div id="message">Press space for new color</div>
    </div>
    <script>
        function getRandomColor() {
            const color = '#' + Math.floor(Math.random() * 16777215).toString(16).toUpperCase();
            document.body.style.backgroundColor = color;
            document.querySelector('#hex-code').textContent = color;
        }

        getRandomColor();

        document.body.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                getRandomColor();
            }
        });
    </script>
</body>

</html>
